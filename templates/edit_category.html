{% extends 'base.html' %}

{% block title %}Kategoriyi Düzenle{% endblock %}

{% block content %}
{% include 'includes/sidebar.html' %}
<div class="container mt-4">
    <div class="row">  
        <div class="col-md-12">
            <div class="container">
                <h1 class="text-center my-4">Kategoriyi Düzenle</h1>
                <form method="PUT" action="{{ url_for('edit_category', category_slug=category['slug']) }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Kategori Adı</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="slug">Slug</label>
                        <input type="text" class="form-control" id="slug" name="slug" value="{{ category.slug }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Açıklama</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ category.description }}</textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="image">Resim Seçiniz</label>
                        <input type="file" class="form-control" id="image" name="file">
                    </div>
                    -->
                    <div class="form-group custom-file mb-2">
                        <label class="custom-file-label" for="image">Resim Seçiniz</label>
                        <input type="file" class="form-control custom-file-input" id="image" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="editCategory('{{ category["slug"] }}')">Kategoriyi Güncelle</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
