{% extends "base.html" %}
{% block content%}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="card-header text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40" class="mr-2">
        Yazar Girişi
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
          </div>
          <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        </form>
        <p class="mt-3 text-center">Üye Değil misin? 
          <a href="{{ url_for('register') }}">Kaydol.</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
