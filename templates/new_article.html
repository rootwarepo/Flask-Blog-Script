{% extends 'base.html' %}

{% block title %}Yeni Makale Ekle{% endblock %}

{% block content %}
{% include 'includes/sidebar.html' %}
<div class="container mt-4">
    <div class="row">  
        <div class="col-md-12">
            <div class="container mt-4">
                <h2 class="text-center mb-4">Yeni Makale Ekle</h2>

                <form method="POST" action="{{ url_for('new_article') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Başlık</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <select class="form-control" id="category" name="category" required>
                            {% for category in categories %}
                                <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="image">Resim Seçiniz</label>
                        <input type="file" class="form-control" id="image" name="file">
                    </div>
                    -->
                    <div class="form-group custom-file mb-2">
                        <label class="custom-file-label" for="image">Resim Seçiniz</label>
                        <input type="file" class="form-control custom-file-input" id="image" name="file">
                    </div>
                    <div class="form-group">
                        <label for="content">İçerik</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success mb-3">Oluştur</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
