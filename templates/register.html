{% extends "base.html" %}
{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="width: 100%; max-width: 700px;">
      <div class="card-header text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40" class="mr-2">
        Kayıt Ol
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('register') }}">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">Ad</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ad" required>
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Soyad</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Soyad" required>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
          </div>
          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-posta" required>
          </div>
          <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
        </form>
        <p class="mt-3 text-center">Üye misin? 
          <a href="{{ url_for('login') }}">Giriş Yap.</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
